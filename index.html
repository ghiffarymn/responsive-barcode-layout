<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <div class=" h-screen w-screen bg-blue-500 flex justify-center items-center sm:bg-colo responsive-container ">
    <div class="content-container bg-white w-80 h-custom rounded-2xl px-4 pt-4 pb-10 2xl:w-max">
      <div class="w-72 mx-auto my-0">
        <img src="images/image-qr-code.png" alt="qr code" class="w-72 h-72 rounded-2xl">
      </div>
      <div class="text-center w-72 h-fit content-wrapper mt-6">
        <div class="content-wrapper mb-4">
          <h2 class="font-outfit-700 text-blue-950 text-xl">Improve your front-end skills by building projects</h2>
        </div>
        <div class="content-wrapper">
          <p class="font-outfit-400 text-gray-400 text-base">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
        
      </div>
      
    </div>
  </div>
</body>
</html>
